  condition:
    condition: or
    conditions:
      - condition: numeric_state
        entity_id: sensor.reef_weather_moon_phase_1d
        above: .48
        below: .49 
      - condition: numeric_state
        entity_id: sensor.reef_weather_moon_phase_1d
        above: .51
        below: .53 
  action:
