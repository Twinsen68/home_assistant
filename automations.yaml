    conditions:
      - condition: numeric_state
        entity_id: sensor.bed_occupancy_load
        below: '100'
      - condition: state
        entity_id: binary_sensor.people_home
        state: 'off'
  action:
    - service: script.turn_on
      entity_id: script.zero_bed

