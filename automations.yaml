#Bed Occupancy
- alias: Bed Set
  hide_entity: True
  trigger:
    platform: state
    entity_id: sensor.bed_occupancy_load
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.bed_occupancy_load
