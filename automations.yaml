## Roomba Automations
#################################################################

        ##########################################################
        ## Run Roomba when Away
        ##########################################################

- alias: Roomba - Run Roomba when Away

  trigger:
    - platform: state
      entity_id: binary_sensor.people_home
      from: 'on'
      to: 'off'
      for:
        hours: 0
        minutes: 30
        seconds: 0

  condition:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.roomba_ran
      state: 'off'
    - condition: time
      after: '10:00'
      before: '20:00'
    - condition: state
      entity_id: vacuum.roomba
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.roomba_batt
      above: 99

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Shut Off Roombas when Home
        ##########################################################

- alias: Roomba - Shut Off Roomba when Home

  trigger:
    - platform: state
      entity_id: input_boolean.disable_roomba
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 45

  condition:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: vacuum.roomba
      state: 'on'

  action:
    - service: vacuum.return_to_base
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Run Roomba Weekdays when not Home
        ##########################################################

- alias: Roomba - Run Roomba Weekdays when not Home

  trigger:
   - platform: time
     at: '13:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.roomba_ran
      state: 'off'
    - condition: time
      weekday:
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: vacuum.roomba
      state: 'off'
    - condition: state
      entity_id: binary_sensor.people_home
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.roomba_batt
      above: 99

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Run Roomba Weekends
        ##########################################################

- alias: Roomba - Run Roomba Weekends

  trigger:
   - platform: time
     at: '17:00'

  condition:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: input_boolean.roomba_ran
      state: 'off'
    - condition: time
      weekday:
        - sat
        - sun
        - mon
    - condition: state
      entity_id: vacuum.roomba
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.roomba_batt
      above: 99
    - condition: state
      entity_id: binary_sensor.people_home
      state: 'off'

  action:
    - service: vacuum.turn_on
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Turn off Roomba when House Guests Arrive
        ##########################################################

- alias: Roomba - Turn off Roomba when House Guests Arrive

  trigger:
    - platform: state
      entity_id: input_boolean.guest_mode
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.disable_roomba
      state: 'off'
    - condition: state
      entity_id: vacuum.roomba
      state: 'on'

  action:
    - service: vacuum.return_to_base
      entity_id:
        - vacuum.roomba

        ##########################################################
        ## Set Roomba has Ran for the Day
        ##########################################################

- alias: Roomba - Set Roomba has Ran for the Day

  trigger:
    - platform: state
      entity_id: vacuum.roomba
      from: 'off'
      to: 'on'
      for:
        hours: 0
        minutes: 40
        seconds: 0

  condition:
    condition: state
    entity_id: input_boolean.disable_roomba
    state: 'off'

  action:
    - service: homeassistant.turn_on
      entity_id:
        - input_boolean.roomba_ran

        ##########################################################
        ## Reset Roomba has ran for the day
        ##########################################################

- alias: Roomba - Reset Roomba has ran for the day

  trigger:
   - platform: time
     at: '00:01'

  action:
    - service: homeassistant.turn_off
      entity_id:
        - input_boolean.roomba_ran

