<!DOCTYPE html>
<html>

<head>
  <title>Mostly Cloudy</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style type="text/css">
    body {
      min-height: 100vh;
      min-width: 100vw;
      max-height: 100%;
      max-width: 100%;
      overflow: hidden;
      margin: 0;
      position: relative;
    }

    video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>

</head>

<body>
  <video id="cinemagraph" autoplay="" loop="" preload="" playsinline="" muted="" poster="">
    <source src="" type="video/mp4">
  </video>
  <script>
    function randomIntFromInterval(min, max) { // min and max included 
      return Math.floor(Math.random() * (max - min + 1) + min);
    }
    var cinemagraphs = [
      "https://cdn.flixel.com/flixel/eqse3m00d4k6lj68jmxr.hd.mp4",
      "https://cdn.flixel.com/flixel/3v0e18zzeadj7jdutei4.hd.mp4",
      "https://cdn.flixel.com/flixel/ixcuhp98czzpdu93f52a.hd.mp4",
      "https://cdn.flixel.com/flixel/wsbl3iw8yvnn49v7ts3f.hd.mp4"
    ];
    document.getElementById("cinemagraph").setAttribute("src", cinemagraphs[randomIntFromInterval(0, cinemagraphs.length - 1)]); 
  </script>
</body>

</html>
